<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Sample</title>
<link rel="manifest" href="/Slide_PWA_0/manifest.json">
<script type="text/javascript">
function InitServiceWorker() {
    if ( !( 'serviceWorker' in navigator ) ) { return ; }
    navigator.serviceWorker.register( './sw.js', { scope: './' } );
}
InitServiceWorker();
setTimeout( () => {
	document.getElementById( 'cat' ).src = './dog.svg';
}, 5000 );
</script>
<style type="text/css">
	div { text-align: center; width: 50%; float: left; }
</style>
</head>
<body>
	<div><h3>Dog</h3><img src="./dog.svg"></div>
	<div><h3>Cat</h3><img id="cat"></div>
</body>
</html>
