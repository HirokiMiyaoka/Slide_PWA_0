<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Sample</title>
<link rel="manifest" href="/Slide_PWA_0/manifest.json">
<script type="text/javascript">
function InitServiceWorker() {
    if ( !( 'serviceWorker' in navigator ) ) { return ; }
    navigator.serviceWorker.register( './sw.js', { scope: './' } );
}
setTimeout( () => {
	document.getElementById( 'cat' ).src = './dog.svg';
}, 5000 );
</script>
</head>
<body>
<h3>Dog</h3>
<img src="./dong.svg">
<h3>Cat</h3>
<img id="cat">
</body>
</html>
