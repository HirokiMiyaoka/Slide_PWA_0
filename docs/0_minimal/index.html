<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Sample</title>
<link rel="manifest" href="/manifest.json">
<script type="text/javascript">
function InitServiceWorker() {
    if ( !( 'serviceWorker' in navigator ) ) { return; }
    navigator.serviceWorker.register( './sw.js', { scope: '/0_minimal' } );
}
InitServiceWorker();
</script>
</head>
